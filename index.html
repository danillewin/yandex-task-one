<!DOCTYPE html>
<html>
<head>
	<title>Yandex, task one</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.min.css"/>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="g-text-centered">
        <div class="g-cheat"></div>
        <input id="arrive" type="checkbox" checked="checked" class="table-filter__check table-filter__check_arrive"/>
        <label for="arrive" class="table-filter__item table-filter__btn">
            <i class="icon_arrive_on table-filter__icon table-filter__icon_arrive_on"></i>
            <i class="icon_arrive_off table-filter__icon table-filter__icon_arrive_off"></i>
            Прилет
        </label>
        <input id="depart" type="checkbox" checked="checked" class="table-filter__check table-filter__check_depart"/>
        <label for="depart" class="table-filter__item table-filter__btn">
            <i class="icon_depart_on table-filter__icon table-filter__icon_depart_on"></i>
            <i class="icon_depart_off table-filter__icon table-filter__icon_depart_off"></i>
            Вылет
        </label>
        <div class="js-table table l-table">

            <div class="table__head-copy">
                <div class="table__row">
                    <span class="table__head-cell" style="width: 10%">Тип</span>
                    <span class="table__head-cell" style="width: 10%">
                        <span class="collapsible__full" >Номер</span>
                        <span class="collapsible__middle">№</span>
                        <span class="collapsible__short">№</span>
                    </span>
                    <span class="table__head-cell" style="width: 15%">
                        <span class="collapsible__full" >Авиакомпания</span>
                        <span class="collapsible__middle">Компания</span>
                        <span class="collapsible__short">Компания</span></span>
                    <span class="table__head-cell" style="width: 10%">                    
                        <span class="collapsible__full" >Тип судна</span>
                        <span class="collapsible__middle">Судно</span>
                        <span class="collapsible__short">Судно</span>
                    </span>
                    <span class="table__head-cell" style="width: 10%">
                        <span class="collapsible__full" >Аэропорт назначения</span>
                        <span class="collapsible__middle">Аэропорт</span>
                        <span class="collapsible__short">Аэропорт</span>
                    </span>
                    <span class="table__head-cell" style="width: 20%">Вылет/Прилет</span>
                    <span class="table__head-cell" style="width: 10%">Статус</span>
                    <span class="table__head-cell collapsible__full" style="width: 15%">Примечание</span>
                </div>
            </div>
         
            <div class="table__row table__head">
                <span class="table__head-cell" style="width: 10%">Тип</span>
                <span class="table__head-cell" style="width: 10%">
                    <span class="collapsible__full" >Номер</span>
                    <span class="collapsible__middle">№</span>
                    <span class="collapsible__short">№</span>
                </span>
                <span class="table__head-cell" style="width: 15%">                    
                    <span class="collapsible__full" >Авиакомпания</span>
                    <span class="collapsible__middle">Компания</span>
                    <span class="collapsible__short">Компания</span></span>
                <span class="table__head-cell" style="width: 10%">
                    <span class="collapsible__full" >Тип судна</span>
                    <span class="collapsible__middle">Судно</span>
                    <span class="collapsible__short">Судно</span>
                </span>
                <span class="table__head-cell" style="width: 10%">
                    <span class="collapsible__full" >Аэропорт назначения</span>
                    <span class="collapsible__middle">Аэропорт</span>
                    <span class="collapsible__short">Аэропорт</span>
                </span>
                <span class="table__head-cell" style="width: 20%">Вылет/Прилет</span>
                <span class="table__head-cell" style="width: 10%">Статус</span>
                <span class="table__head-cell collapsible__full" style="width: 15%">Примечание</span>
            </div>
            <!-- ko foreach: flights -->
                <a class="table__row table-filter__row" data-bind="attr: {'href' : '#modal_' + number}, css: {'table-filter__row_arrive' : type == 'arrive', 'table-filter__row_depart' : type == 'depart'}">
                    <div class="table__cell">
                        <div class="table__content">
                           <span class="collapsible__full" data-bind="text: typeText"></span>
                           <span class="collapsible__middle" data-bind="text: typeText"></span>
                           <span class="collapsible__short">
                               <i data-bind="attr: { class: 'icon_' + type + '_off'}"></i>
                           </span>
                        </div>
                    </div>
                    <div class="table__cell">
                        <div class="table__content" data-bind="text: number"></div>
                    </div>
                    <div class="table__cell">
                        <div class="table__content">
                           <div class="collapsible">
                               <span class="collapsible__full g-left-text">
                                   <img data-bind="attr: { 'src' : airlineLogo }"/> 
                                   <span data-bind="text: airline"></span>
                               </span>
                               <span class="collapsible__middle">
                                   <img data-bind="attr: { 'src' : airlineLogo }"/> 
                               </span>
                               <span class="collapsible__short">
                                   <img data-bind="attr: { 'src' : airlineLogo }"/> 
                               </span>
                           </div>
                        </div>
                    </div>
                    <div class="table__cell">
                        <div class="table__content">
                            <div class="collapsible">
                               <span class="collapsible__full" data-bind="text: plane"></span>
                               <span class="collapsible__middle" data-bind="text: plane"></span>
                               <span class="collapsible__short" data-bind="text: planeShort"></span>
                            </div>
                        </div>
                    </div>
                    <div class="table__cell">
                        <div class="table__content">
                           <div class="collapsible">
                               <span class="collapsible__full">
                                   <span data-bind="text: airport"></span>
                               </span>
                               <span class="collapsible__middle">
                                   <span data-bind="text: airport"></span>
                               </span>
                               <span class="collapsible__short">
                                   <span data-bind="text: airportShort"></span>
                               </span>
                           </div>
                        </div>
                    </div>
                    <div class="table__cell">
                        <div class="table__content">Co</div>
                    </div>
                    <div class="table__cell">
                        <div class="table__content">Ne</div>
                    </div>
                    <div class="table__cell  collapsible__full">
                        <div class="table__content" data-bind="text: about"></div>
                    </div>
                </a>
            <!-- /ko -->
        </div>
    </div>
    <div class="modals" data-bind="foreach: flights">
        <div class="modal" tabindex="-1" role="dialog" data-bind="attr: { 'id' : 'modal_' + number }">
            <div class="modal__body">
                <div class="modal__header">
                    Инофрмация о рейсе <span data-bind="text: number"></span>
                    <a href="#close" class="modal__close">×</a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script/lib/knockout-3.3.0.js"></script>
    <script type="text/javascript" src="script.min.js"></script>
</body>
</html>
